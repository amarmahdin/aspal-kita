    <div class="reportt">
      <div class="form-lap">
        <h2>Laporkan Masalah Anda</h2>
        <form>
          <div class="form-group">
            <input
              type="text"
              id="report-title"
              name="report-title"
              placeholder="Judul Laporan"
            />
          </div>
          <div class="form-group">
            <textarea
              id="report-details"
              name="report-details"
              rows="4"
              placeholder="Detail Laporan"
            ></textarea>
          </div>
          <div class="form-group">
            <select id="report-category" name="report-category">
              <option value="">Pilih Kategori</option>
              <option value="category1">Rusak Ringan</option>
              <option value="category2">Rusak Parah</option>
            </select>
          </div>
          <div class="form-group">
            <textarea
              id="report-address"
              name="report-address"
              rows="2"
              placeholder="Detail Alamat"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="report-photo"
              >Upload bukti berupa foto anda dibawah (opsional)</label
            >
            <input
              type="file"
              id="report-photo"
              name="report-photo"
              accept="image/*"
            />
          </div>
          <button type="submit" class="bt1">Lapor!</button>
        </form>
      </div>
